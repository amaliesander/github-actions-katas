env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: bash ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: [Clone-down]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: bash ci/build-app.sh
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build, Test]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: export GIT_COMMIT="GA-$GITHUB_SHA" && bash ci/build-docker.sh
      - run: export GIT_COMMIT="GA-$GITHUB_SHA" && bash ci/push-docker.sh
  Component-test:
    runs-on: ubuntu-latest
    needs: [Docker-image]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: export GIT_COMMIT="GA-$GITHUB_SHA" && bash ci/component-test.sh 

