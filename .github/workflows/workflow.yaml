name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: .
      - run: bash ci/unit-test-app.sh
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
      - needs: [Clone-down]
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: .
      - run: bash ci/build-app.sh
      - uses: actions/upload-artifact@v2
          with:
            name: code
            path: .
      - needs: [Clone-down]
